<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="tittle">
            <h1>TODO LIST</h1>
        </div>
        <div class="user-input">
            <input type="text" id="user-input" placeholder="Add New Task...">
            <button id="addItem">ADD</button>
        </div>
        <div class="item">
            <ul id="item">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
